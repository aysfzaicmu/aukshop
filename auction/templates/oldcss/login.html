{% extends "auction/base1.html" %}
{% block title %}Login Page{% endblock %}

{% block content-high %}
<div class="container">    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="{% url 'forgotPassword' %}">Forgot password?</a></div>
                <br>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="{% url 'forgotUsername' %}">Forgot username?</a></div>
            </div>     

            <div style="padding-top:30px" class="panel-body" >

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form method="post" action="{% url 'django.contrib.auth.views.login' %}">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

                        <span type="text" class="form-control" name="username" value="" placeholder="username or email">{{form.username}}</span>                                        
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <span type="text" class="form-control" name="username" value="" placeholder="username or email">{{form.password}}</span>

                    </div>


                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <button type = "submit" class="btn btn-primary btn-sg">Sign In</button>

                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                Don't have an account! 
                                <a href="{% url 'register' %}" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                    Sign Up Here
                                </a>
                            </div>
                        </div>
                    </div>    
<!--                             </form>     
-->
{% csrf_token %}

</form>     

</div>                     
</div>  
</div>
</div>
{% endblock %}
