{% extends "auction/base.html" %}

{% block content-high %}
<script src="../../static/auction/js/ajax_submitBid.js" type="text/javascript"></script>
<script src="../../static/auction/js/jquery-2.1.3.min.js" type="text/javascript"></script>

<p class="message" id="message">
  {{message}}{{minBid|floatformat:2}}
</p>
    <input type="hidden" id="itemid" value="{{item.id}}">


<div class="container">
      <div class="row">
      
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
   
   
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Want To Bid?</h3>
            </div>
            <div class="panel-body">
              <div class="row">




                <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>Item</td>
                        <td>{{item.title}}</td>
                      </tr>
                      <tr>
                        <td>Description:</td>
                        <td>{{item.description}}</td>
                      </tr>
                      <tr>
                        <td>Bid Starting At:</td>
                        <td id="bidValue">${{item.bidPrice|floatformat:2}} {{isWinningMessage}}</td>
                      </tr>
                      <tr>
                   <td colspan="2">
                    <form action="{% url 'submitBid' itemid %}" method="post">
                        {{form.bid}}
                      {% csrf_token %}
                      <input type="submit" class="btn btn-primary btn-sg" value="Bid">
                  </form> 
                    </td>

                      </tr>
                      </tbody>


                    </table>

                  </div>
              
              </div>
            </div>
                             
          </div>
        </div>
      </div>
    </div>
{% endblock %}
