{% extends "auction/base1.html" %}

{% block content-high %}

<div class="container">    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Forgot Password</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="{% url 'login' %}"> Login </a> </div>
            </div>     

            <div style="padding-top:30px" class="panel-body" >
                <form method="post" action="{% url 'forgotPassword' %}">
                    <table>
                        {{form}}
                    </table>
                    <br>
                    <input type="submit" value="Send Email" class="btn btn-primary btn-sg"/>
                    {% csrf_token %}
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
