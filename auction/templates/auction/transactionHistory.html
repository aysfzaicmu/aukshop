{% extends "auction/base.html" %}
{% block title%}Transaction History{% endblock %}

{% block content-high %}
	<table class="table table-striped table-bordered">
		<tr> 
			<td> Item </td>
			<td> Buyer </td>
			<td> Seller </td>
			<td> Price </td>
		</tr>
		{% for item in items %}
			<tr>
				<td> {{item.title}} </td>
				<td> {% if item.buyer %} {{item.buyer}} {% endif %}</td>
				<td> {{item.seller}} </td>
				<td> ${{item.finalPrice|floatformat:2}} </td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
