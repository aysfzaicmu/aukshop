{% extends "auction/base.html" %}

{% block content-high %}
<script src="../../static/auction/js/jquery-2.1.3.min.js" type="text/javascript"></script>

<p class="message" id="message">
  {{message}}{{minBid|floatformat:2}}
</p>
    <input type="hidden" id="itemid" value="{{item.id}}">


<div class="container">
      <div class="row">
      
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
   
   
            <div class="panel-heading">
              <h1 class="panel-title">Payment</h1>
            </div>
            <div class="panel-body">
              <div class="row">




                <div class=" col-md-9 col-lg-9 "> 
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>
                          <img src="{{item.picture_url}}" style="width:300px;height:200px;" alt="1"/>
                        </td>
                      </tr>
                      <tr>
                        <td>Item</td>
                        <td>{{item.title}}</td>
                      </tr>
                      <tr>
                        <td>Description:</td>
                        <td>{{item.description}}</td>
                      </tr>
                      <tr>
                        <td>Price:</td>
                        <td>${{item.price|floatformat:2}}<td>
                      </tr>
                      <tr>
                   

                      </tr>
                      </tbody>


                    </table>

                  </div>
              
            </div>
                             
          </div>
        </div>
      </div>

  <div class=" col-md-9 col-lg-9 "> 

      <h2>Currently, we only accept payments through PayPal. 
      <a href="{{link}}"> Pay with PayPal</a>
      </h2>
    </div>

    </div>
{% endblock %}
